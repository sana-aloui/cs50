<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		/>
		<link href="styles.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>My Webpage</title>
	</head>
	<body class="log">
		<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">
					<img src="img/try.png" alt="logo" style="width: 144px" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarResponsive"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only"></span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Courses</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="login.html">Login </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row p-log">
				<div class="card-body card">
					<h5 class="title lv">Welcome to <strong>Coaccini</strong></h5>
					<form class="form-up">
						<div class="form-group">
							<!-- <label for="validationTooltip01">Username</label> -->
							<input
								type="text"
								class="form-control"
								id="validationTooltip01"
								placeholder="Username"
								required
							/>
						</div>
						<div class="form-group">
							<!-- <label for="email">Email address</label> -->
							<input
								type="email"
								class="form-control"
								id="email"
								placeholder="Email Address"
								required
							/>
						</div>
						<div class="form-group">
							<!-- <label for="exampleInputPassword1">Password</label> -->
							<input
								type="password"
								class="form-control"
								id="exampleInputPassword1"
								placeholder="Password"
								required
							/>
							<small id="passwordHelpInline" class="text-muted">
								Must be 8-20 characters long.</small
							>
						</div>
						<div class="form-check">
							<input
								class="form-check-input is-invalid"
								type="checkbox"
								value=""
								id="invalidCheck3"
								required
							/>
							<label class="form-check-label text-muted" for="invalidCheck3">
								<em>Agree to terms and conditions</em>
							</label>
						</div>
						<button type="submit" class="btn signup-btn bt-sub btn-primary">
							Sign Up
						</button>
					</form>
				</div>
			</div>
		</div>
		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
