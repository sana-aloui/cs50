<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		/>
		<link href="styles.css" rel="stylesheet" />
		<!--fontawesome-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>My Webpage</title>
	</head>
	<body class="log">
		<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">
					<img src="img/try.png" alt="logo" style="width: 144px" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarResponsive"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html"
							>Home <span class="sr-only"></span
						></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Courses</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="login.html">Login </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row p-log">
				<div class="card-body card">
					<h5 class="title text-center mt-4">
						Welcome to <strong>Coaccini</strong>
					</h5>
					<form class="form-up">
						<div class="form-group">
							<input
								placeholder="Email Address"
								type="email"
								class="form-control"
								id="exampleInputEmail1"
							/>
						</div>
						<div class="form-group">
							<input
								type="password"
								placeholder="Enter your Password"
								class="form-control"
								id="exampleInputPassword1"
							/>
						</div>
						<a href="#" class="forget">Forget Password?</a>
						<div class="form-group form-check">
							<input
								type="checkbox"
								class="form-check-input"
								id="exampleCheck1"
								style="margin-left: auto"
							/>
							<label
								class="form-check-label"
								for="exampleCheck1"
								style="margin-left: 41px"
								>Remember me</label
							>
						</div>
						<div class="inup">
							<button type="submit" class="btn bt-sub btn-primary">
								Sign in
							</button>

							<!--<button >-->

							<a
								class="btn bt-sub btn-outline-primary"
								id="create"
								href="signup.html"
								>Create an account</a
							>
							<!--</button>-->
						</div>
					</form>
					<div class="social-connect">
						<hr />
						<p>Or Easily Using</p>
						<hr />
					</div>
					<div class="social">
						<a href="#">
							<i class="fa fa-facebook"></i>
						</a>
						<a href="#">
							<i class="fa fa-google"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
